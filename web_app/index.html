<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleBot3 Web Joystick Teleop</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #f5f5f5; 
        }
        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            width: 900px;
            margin: 0 auto;
        }
        #joystick-zone {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }
        #urdf-viewer {
            width: 400px;
            height: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { 
            font-family: sans-serif; 
            color: #333; 
        }
        #status { 
            margin-top: 20px; 
            font-family: monospace; 
            color: #00796b; 
        }
        #odom-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: monospace;
            font-size: 14px;
            width: 300px;
        }
        #odom-display h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .odom-value {
            margin: 5px 0;
            color: #666;
        }
        .control-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            transition: background 0.3s;
        }
        .control-toggle:hover {
            background: #005b4f;
        }
        .keyboard-controls {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .keyboard-controls.active {
            display: block;
        }
        .keyboard-controls h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .key {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 2px;
            font-family: monospace;
        }
    </style>
    <!-- NippleJS and ROSLIBJS are now imported via npm and bundled by Vite -->
</head>
<body>
    <h1>TurtleBot3 Web Joystick Teleop</h1>
    <button id="control-toggle" class="control-toggle">Switch to Keyboard Control</button>
    <div id="keyboard-controls" class="keyboard-controls">
        <h3>Keyboard Controls</h3>
        <div>
            <span class="key">W</span> - Forward
            <span class="key">S</span> - Backward
            <span class="key">A</span> - Left
            <span class="key">D</span> - Right
            <span class="key">Space</span> - Stop
        </div>
    </div>
    <div class="container">
        <div id="joystick-zone"></div>
        <div id="urdf-viewer"></div>
    </div>
    <div id="odom-display">
        <h3>Odometry Data</h3>
        <div class="odom-value">Position X: <span id="pos-x">0.00</span></div>
        <div class="odom-value">Position Y: <span id="pos-y">0.00</span></div>
        <div class="odom-value">Position Z: <span id="pos-z">0.00</span></div>
        <div class="odom-value">Linear Velocity: <span id="lin-vel">0.00</span></div>
        <div class="odom-value">Angular Velocity: <span id="ang-vel">0.00</span></div>
    </div>
    <div id="status">Connecting to ROS...</div>
    <script type="module" src="/main.js"></script>
</body>
</html>
